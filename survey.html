        <main>
            <h1>Survey</h1>
                <form action="/action_page.php" id="questionBox">
                    <div class="question"  class="truefalse">
                        <h3>I have no blemishes or skin sensitivity.</h3>
                        <select name="normal" class="truefalse">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="question">
                        <h3>I have itchy, rough, or flakey skin.</h3>
                        <select name="dry"  class="truefalse">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="question">
                            <h3>I have large pores or a glossy shine.</h3>
                        <select name="oily"  class="truefalse">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="question">
                        <h3>I have an oily T-zone (forehead, chin and nose) and dry/normal skin on cheeks.</h3>
                        <select name="combination"  class="truefalse">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <hr>
                    <input type="submit" id="submit">
                </form>
        </main>
